apps:
  - name: 'ROOTRIP-NIK (development)'
    script: npm
    args: ["run", "watch"]
    log_date_format: YYYY-MM-DD HH:mm:ss
    max_memory_restart: '512M'
    combine_logs: true
    out_file: logs/rootrip-server-dev-out.log
    err_file: logs/rootrip-server-dev-err.log
    env:
      NODE_ENV : 'development'
